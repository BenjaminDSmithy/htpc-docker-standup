version: '3'

######################
# SERVICES TO LAUNCH #
######################

services:

    #--------------------------------------------#
   ## PLEX                                       ##
   ##  Robust Media Server                       ##
    #--------------------------------------------#
    plex:
        container_name: plex-server
        image: plexinc/pms-docker:${PLEX_TAG}
        restart: always
        hostname: ${HOSTNAME}
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:32400:32400/tcp'
            - '${IP_ADDRESS}:3005:3005/tcp'
            - '${IP_ADDRESS}:8324:8324/tcp'
            - '${IP_ADDRESS}:32469:32469/tcp'
            - '${IP_ADDRESS}:1900:1900/udp'
            - '${IP_ADDRESS}:32410:32410/udp'
            - '${IP_ADDRESS}:32412:32412/udp'
            - '${IP_ADDRESS}:32413:32413/udp'
            - '${IP_ADDRESS}:32414:32414/udp'
        environment:
            - TZ=${TZ}
            - PLEX_UID=${PUID}
            - PLEX_GID=${PGID}
            - PLEX_CLAIM=${PMSTOKEN}
            - ADVERTISE_IP=http://${IP_ADDRESS}:32400/
            - ALLOWED_NETWORKS=${CIDR_ADDRESS}
        volumes:
            - '/${ROOT_FOLDER_PATH}/containers/apps/media/plex-server/config:/config'
            - '/${ROOT_FOLDER_PATH}/containers/apps/media/plex-server/transcode:/transcode'
            - '/${ROOT_FOLDER_PATH}/shared:/shared'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=${STACK_NAME}_web'
            - 'traefik.port=32400'
            - 'traefik.frontend.rule=Host:plex.${DOMAIN}'
            - 'traefik.frontend.entryPoints=https'




    #--------------------------------------------#
   ## TAUTULLI                                   ##
   ##  Monitoring Service for PLEX Usage         ##
    #--------------------------------------------#
    plexpy:
        image: linuxserver/tautulli:${DEFAULT_TAG}
        container_name: tautulli
        restart: always
        networks:
            - web
        expose:
            - 8181
        environment:
            - TZ=${TZ}
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/${ROOT_FOLDER_PATH}/containers/apps/media/tautulli:/config'
            - '/${ROOT_FOLDER_PATH}/containers/apps/media/plex-server/Library/Application Support/Plex Media Server/Logs:/logs:ro'
            - '/etc/localtime:/etc/localtime:ro'
        depends_on:
            - plex
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=${STACK_NAME}_web'
            - 'traefik.port=8181'
            - 'traefik.frontend.rule=Host:plexpy.${DOMAIN}'
            - 'traefik.frontend.entryPoints=https'
            - 'traefik.frontend.headers.forceSTSHeader=true'
            - 'traefik.frontend.headers.STSSeconds=315360000'
            - 'traefik.frontend.headers.STSIncludeSubdomains=true'
            - 'traefik.frontend.headers.STSPreload=true'




    #--------------------------------------------#
   ## ORGANIZR                                   ##
   ##  Web Frontend for HTPC Management          ##
    #--------------------------------------------#
    organizr:
        image: organizrtools/organizr-v2:${DEFAULT_TAG}
        container_name: organizr-${ORGANIZR_VERSION}
        restart: unless-stopped
        networks:
            - web
        ports:
            - '39280:39280/tcp'
            - '443/tcp'
            - '80/tcp'
        expose:
            - 39280
        environment:
            - TZ=${TZ}
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/${ROOT_FOLDER_PATH}/containers/apps/media/organizr-${ORGANIZR_VERSION}:/config'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=${STACK_NAME}_web'
            - 'traefik.port=39280'
            - 'traefik.frontend.rule=Host:manage.${DOMAIN}'
            - 'traefik.frontend.entryPoints=https'
            - 'traefik.frontend.headers.forceSTSHeader=true'
            - 'traefik.frontend.headers.STSSeconds=315360000'
            - 'traefik.frontend.headers.STSIncludeSubdomains=true'
            - 'traefik.frontend.headers.STSPreload=true'




    #--------------------------------------------#
   ## DELUGEVPN                                  ##
   ##  Deluge Torrent Client + VPN               ##
    #--------------------------------------------#
    arch-delugevpn:
        image: binhex/arch-delugevpn:${DEFAULT_TAG}
        container_name: delugevpn
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:8118:8118'
            - '${IP_ADDRESS}:58846:58846'
            - '${IP_ADDRESS}:58946:58946'
        expose:
            - 8112
        cap_add:
            - NET_ADMIN
        environment:
            - TZ=${TZ}
            - PUID=${PUID}
            - PGID=${PGID}
            - VPN_ENABLED=yes
            - VPN_USER=${VPNUNAME}
            - VPN_PASS=${VPNPASS}
            - VPN_REMOTE=${VPN_REMOTE}
            - VPN_PORT=1198
            - VPN_PROTOCOL=udp
            - VPN_DEVICE_TYPE=tun
            - VPN_PROV=${VPNPROVIDER}
            - STRONG_CERTS=no
            - ENABLE_PRIVOXY=yes
            - STRICT_PORT_FORWARD=yes
            - LAN_NETWORK=${CIDR_ADDRESS}
            - NAME_SERVERS=37.235.1.174,8.8.8.8,37.235.1.177,8.8.4.4
            - DEBUG=false
        volumes:
            - '/${ROOT_FOLDER_PATH}/containers/apps/media/delugevpn:/config'
            - '/${ROOT_FOLDER_PATH}/containers/apps/media/delugevpn/openvpn/${VPNPROVIDER}:/${VPNPROVIDER}'
            - '/${ROOT_FOLDER_PATH}/shared/downloads/torrents:/shared/downloads/torrents'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=${STACK_NAME}_web'
            - 'traefik.port=8112'
            - 'traefik.frontend.rule=Host:deluge.${DOMAIN}'
            - 'traefik.frontend.entryPoints=https'
            - 'traefik.frontend.headers.forceSTSHeader=true'
            - 'traefik.frontend.headers.STSSeconds=315360000'
            - 'traefik.frontend.headers.STSIncludeSubdomains=true'
            - 'traefik.frontend.headers.STSPreload=true'




