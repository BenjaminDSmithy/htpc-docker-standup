## | H T P C - D O C K E R |
## -------------------------
##
## Container based media tools configuration
##
## -- DO NOT EDIT THIS FILE --
##
## Configuration items for this file are taken from the .env file
##
## Have docker-compose.yml and .env in the same directory to launch the stack

version: '3'

######################
# SERVICES TO LAUNCH #
######################

services:

    # ----------------------------------------
    # PLEX
    # Robust Media Server
    # ----------------------------------------
    plex:
        container_name: plex
        image: plexinc/pms-docker:${PMSTAG}
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:32400:32400/tcp'
            - '${IP_ADDRESS}:3005:3005/tcp'
            - '${IP_ADDRESS}:8324:8324/tcp'
            - '${IP_ADDRESS}:32469:32469/tcp'
            - '${IP_ADDRESS}:1900:1900/udp'
            - '${IP_ADDRESS}:32410:32410/udp'
            - '${IP_ADDRESS}:32412:32412/udp'
            - '${IP_ADDRESS}:32413:32413/udp'
            - '${IP_ADDRESS}:32414:32414/udp'
        environment:
            - PLEX_CLAIM=${PMSTOKEN}
            - ADVERTISE_IP=http://${IP_ADDRESS}:32400/
            - ALLOWED_NETWORKS=${CIDR_ADDRESS}
            - PLEX_UID=${PUID}
            - PLEX_GID=${PGID}
        hostname: ${HOSTNAME}
        volumes:
            - './plex:/config'
            - './plex/transcode:/transcode'
            - '/media/Media/Media/Movies:/data/movies'
            - '/media/Media/Media/TVShows:/data/tvshows'
            - '/media/Media/Media/Kid Movies:/data/kidmovies'
            - '/media/Media/Media/Kid TV:/data/kidtvshows'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=32400'
            - 'traefik.frontend.rule=Host:plex.${DOMAIN}'

    # ----------------------------------------
    # DELUGEVPN
    # Deluge Torrent Client + VPN
    # ----------------------------------------
    arch-delugevpn:
        image: binhex/arch-delugevpn
        container_name: delugevpn
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:8112:8112'
            - '${IP_ADDRESS}:8118:8118'
            - '${IP_ADDRESS}:58846:58846'
            - '${IP_ADDRESS}:58946:58946'
        cap_add:
            - NET_ADMIN
        environment:
            - VPN_ENABLED=yes
            - VPN_USER=${VPNUNAME}
            - VPN_PASS=${VPNPASS}
            - VPN_REMOTE=${VPN_REMOTE}
            - VPN_PORT=1198
            - VPN_PROTOCOL=udp
            - VPN_DEVICE_TYPE=tun
            - VPN_PROV=${VPNPROVIDER}
            - STRONG_CERTS=no
            - ENABLE_PRIVOXY=yes
            - STRICT_PORT_FORWARD=yes
            - LAN_NETWORK=${CIDR_ADDRESS}
            - NAME_SERVERS=37.235.1.174,8.8.8.8,37.235.1.177,8.8.4.4
            - DEBUG=false
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/media/Media/Torrents:/data'
            - './delugevpn/config:/config'
            - './ovpn/${VPNPROVIDER}:/config/openvpn'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=8112'
            - 'traefik.frontend.rule=Host:deluge.${DOMAIN}'

    # ----------------------------------------
    # SONARR
    # TV Series Management
    # ----------------------------------------
    sonarr:
        image: linuxserver/sonarr
        container_name: sonarr
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:8989:8989'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './sonarr:/config'
            - '/media/Media/Torrents/Completed:/data/Completed'
            - '/media/Media/Media/TVShows:/tv'
            - '/media/Media/Media/Kid TV:/kidtv'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=8989'
            - 'traefik.frontend.rule=Host:sonarr.${DOMAIN}'

    # ----------------------------------------
    # RADARR
    # Movie Management
    # ----------------------------------------
    radarr:
        image: linuxserver/radarr
        container_name: radarr
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:7878:7878'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './radarr:/config'
            - '/media/Media/Torrents/Completed:/data/Completed'
            - '/media/Media/Media/Movies:/movies'
            - '/media/Media/Media/Kid Movies:/kidmovies'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=7878'
            - 'traefik.frontend.rule=Host:radarr.${DOMAIN}'

    # ----------------------------------------
    # JACKETT
    # RSS/TORZNAB Feed Creator
    # ----------------------------------------
    jackett:
        image: linuxserver/jackett
        container_name: jackett
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:9117:9117'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './jackett:/config'
            - '/media/Media/Torrents/Completed:/downloads'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=9117'
            - 'traefik.frontend.rule=Host:jackett.${DOMAIN}'

    # ----------------------------------------
    # TAUTULLI
    # Monitoring Service for PLEX Usage
    # ----------------------------------------
    plexpy:
        image: linuxserver/tautulli
        container_name: plexpy
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:8181:8181'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './plexpy:/config'
            - './plex/Library/Application Support/Plex Media Server/Logs:/logs:ro'
            - '/etc/localtime:/etc/localtime:ro'
        depends_on:
            - plex
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=8181'
            - 'traefik.frontend.rule=Host:plexpy.${DOMAIN}'

    # ----------------------------------------
    # OMBI
    # Request Service for Plex Content
    # ----------------------------------------
    ombi:
        image: linuxserver/ombi
        container_name: ombi
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:3579:3579'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './ombi:/config'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=3579'
            - 'traefik.frontend.rule=Host:request.${DOMAIN}'

    # ----------------------------------------
    # PORTAINER
    # Docker Container Management
    # ----------------------------------------
    portainer:
        image: portainer/portainer:latest
        container_name: portainer
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:9000:9000'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './portainer:/data'
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=9000'
            - 'traefik.frontend.rule=Host:portainer.${DOMAIN}'

    # ----------------------------------------
    # WATCHTOWER
    # Automatic Update Service for Docker VMs
    # ----------------------------------------
    watchtower:
        image: v2tec/watchtower
        container_name: watchtower
        restart: unless-stopped
        networks:
            - internal
        environment:
            - TZ=${TZ}
            - WATCHTOWER_NOTIFICATIONS=email
            - WATCHTOWER_NOTIFICATION_EMAIL_FROM=${SMTP_FROM}
            - WATCHTOWER_NOTIFICATION_EMAIL_TO=${WATCHTOWER_EMAIL}
            - WATCHTOWER_NOTIFICATION_EMAIL_SERVER=${SMTP_SERVER}
            - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT=${SMTP_PORT}
            - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER=${SMTP_USER}
            - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD=${SMTP_PASS}
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '/etc/ssl/certs:/etc/ssl/certs'
        command: --schedule @midnight --cleanup
        labels:
            - 'traefik.enable=false'

    # ----------------------------------------
    # NETDATA
    # System Resource Monitoring Service
    # ----------------------------------------
    netdata:
        image: titpetric/netdata
        container_name: netdata
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:19999:19999'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        cap_add:
            - SYS_PTRACE
        volumes:
            - '/proc:/host/proc:ro'
            - '/sys:/host/sys:ro'
            - '/etc/localtime:/etc/localtime:ro'
            - '/var/run/docker.sock:/var/run/docker.sock'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=19999'
            - 'traefik.frontend.rule=Host:netdata.${DOMAIN}'

    # ----------------------------------------
    # MUXIMUX
    # Web Frontend for HTPC Management
    # ----------------------------------------
    muximux:
        image: linuxserver/muximux
        container_name: muximux
        restart: unless-stopped
        networks:
            - web
        ports:
            - '${IP_ADDRESS}:8282:80'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './muximux:/config'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=8282'
            - 'traefik.frontend.rule=Host:manage.${DOMAIN}'

    # ----------------------------------------
    # DUPLICATI
    # Backup Software
    # ----------------------------------------
    duplicati:
        image: linuxserver/duplicati
        container_name: duplicati
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:8200:8200'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './duplicati:/config'
            - '/media/Media/Media:/media'
            - '/etc/localtime:/etc/localtime:ro'
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=8200'
            - 'traefik.frontend.rule=Host:duplicati.${DOMAIN}'

    # ----------------------------------------
    # InfluxDB
    # Time Series Database
    # ----------------------------------------
    influxdb:
        image: influxdb
        container_name: influxdb
        restart: unless-stopped
        networks:
            - internal
        ports:
            - '${IP_ADDRESS}:8086:8086'
        environment:
            - INFLUXDB_DB=speedtest; CREATE DATABASE varken;
        volumes:
            - './influxdb:/var/lib/influxdb'
        labels:
            - 'traefik.enable=false'

    # ----------------------------------------
    # Chronograf
    # Dashboard Tool for Speedtest
    # ----------------------------------------
    chronograf:
        image: chronograf
        container_name: chronograf
        restart: unless-stopped
        networks:
            - web
            - internal
        ports:
            - '${IP_ADDRESS}:8888:8888'
        environment:
            - INFLUXDB_URL=http://influxdb:8086
        volumes:
            - './chronograf:/var/lib/chronograf'
        links:
            - influxdb
        depends_on:
            - influxdb
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=8888'
            - 'traefik.frontend.rule=Host:chronograf.${DOMAIN}'

    # ----------------------------------------
    # Speedtest
    # Speedtest-CLI and Post to InfluxDB
    # ----------------------------------------
    speedtest:
        image: phikai/speedtest
        container_name: speedtest
        restart: unless-stopped
        networks:
            - internal
        environment:
            - TEST_INTERVAL=${SPEEDTEST_INTERVAL}
        links:
            - influxdb
        depends_on:
            - influxdb
        labels:
            - 'traefik.enable=false'

    # ----------------------------------------
    # Varken
    # Standalone Plex Data Aggeregator
    # ----------------------------------------
    varken:
        image: boerderij/varken
        container_name: varken
        restart: unless-stopped
        networks:
            - internal
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './varken:/config'
            - '/etc/localtime:/etc/localtime:ro'
        links:
            - influxdb
        depends_on:
            - influxdb
        labels:
            - 'traefik.enable=false'

    # ----------------------------------------
    # Grafana
    # Frontend for Varken
    # ----------------------------------------
    grafana:
        image: grafana/grafana
        container_name: grafana
        restart: unless-stopped
        networks:
            - web
            - internal
        ports:
            - '${IP_ADDRESS}:3000:3000'
        user: "0"
        environment:
            - GF_PATHS_DATA=/config/data
            - GF_PATHS_LOGS=/config/logs
            - GF_PATHS_PLUGINS=/config/plugins
            - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
            - GF_SMTP_ENABLED=true
            - GF_SMTP_HOST=${SMTP_SERVER}:${SMTP_PORT}
            - GF_SMTP_USER=${SMTP_USER}
            - GF_SMTP_PASSWORD=${SMTP_PASS}
            - GF_SMTP_FROM_ADDRESS=${SMTP_FROM}
        volumes:
            - './grafana:/config'
        links:
            - influxdb
        depends_on:
            - influxdb
        labels:
            - 'traefik.enable=true'
            - 'traefik.docker.network=web'
            - 'traefik.port=3000'
            - 'traefik.frontend.rule=Host:grafana.${DOMAIN}'

    # ----------------------------------------
    # TRAEFIK
    # Reverse Proxy + SSL Support
    # ----------------------------------------
    traefik:
        image: traefik
        container_name: traefik
        restart: unless-stopped
        networks:
            - web
        ports:
            - '80:80'
            - '443:443'
            - '8080:8080'
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - './traefik/traefik.toml:/traefik.toml'
            - './traefik/acme.json:/acme.json'
        command: --docker --api
        networks:
            - web

########################
# GLOBAL CONFIGURATION #
########################

networks:
    internal:
    web:

