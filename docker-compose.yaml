##
## Container based media tools configuration
##
## -- DO NOT EDIT THIS FILE --
##
## Configuration items for this file are taken from the .env file
##
## Have docker-compose.yml and .env in the same directory to launch the stack

version: '2'

######################
# SERVICES TO LAUNCH #
######################

services:

    # ----------------------------------------
    # PLEX
    # ----------------------------------------
    plex:
        container_name: plex
        image: plexinc/pms-docker:${PMSTAG}
        restart: unless-stopped
        network_mode: 'host'
        ports:
            - '${IP_ADDRESS}:32400:32400/tcp'
            - '${IP_ADDRESS}:3005:3005/tcp'
            - '${IP_ADDRESS}:8324:8324/tcp'
            - '${IP_ADDRESS}:32469:32469/tcp'
            - '${IP_ADDRESS}:1900:1900/udp'
            - '${IP_ADDRESS}:32410:32410/udp'
            - '${IP_ADDRESS}:32412:32412/udp'
            - '${IP_ADDRESS}:32413:32413/udp'
            - '${IP_ADDRESS}:32414:32414/udp'
        environment:
            - PLEX_CLAIM=${PMSTOKEN}
            - ADVERTISE_IP=http://${IP_ADDRESS}:32400/
            - ALLOWED_NETWORKS=${CIDR_ADDRESS}
            - PLEX_UID=${PUID}
            - PLEX_GID=${PGID}
        hostname: ${HOSTNAME}
        volumes:
            - './plex:/config'
            - './plex/transcode:/transcode'
            - '/media/Media/Media/Movies:/data/movies'
            - '/media/Media/Media/TVShows:/data/tvshows'
            - '/media/Media/Media/Kid Movies:/data/kidmovies'
            - '/media/Media/Media/Kid TV:/data/kidtvshows'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # DELUGEVPN
    # ----------------------------------------
    arch-delugevpn:
        image: binhex/arch-delugevpn
        container_name: delugevpn
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:8112:8112'
            - '${IP_ADDRESS}:8118:8118'
            - '${IP_ADDRESS}:58846:58846'
            - '${IP_ADDRESS}:58946:58946'
        cap_add:
            - NET_ADMIN
        environment:
            - VPN_ENABLED=yes
            - VPN_USER=${PIAUNAME}
            - VPN_PASS=${PIAPASS}
            - VPN_REMOTE=${VPN_REMOTE}
            - VPN_PORT=1198
            - VPN_PROTOCOL=udp
            - VPN_DEVICE_TYPE=tun
            - VPN_PROV=pia
            - STRONG_CERTS=no
            - ENABLE_PRIVOXY=yes
            - STRICT_PORT_FORWARD=yes
            - LAN_NETWORK=${CIDR_ADDRESS}
            - NAME_SERVERS=209.222.18.222,37.235.1.174,8.8.8.8,209.222.18.218,37.235.1.177,8.8.4.4
            - DEBUG=false
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - '/media/Media/Torrents:/data'
            - './delugevpn/config:/config'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # SONARR
    # ----------------------------------------
    sonarr:
        image: linuxserver/sonarr
        container_name: sonarr
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:8989:8989'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=sonarr.htpc.aphikaia.com
            - LETSENCRYPT_HOST=sonarr.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        volumes:
            - './sonarr:/config'
            - '/media/Media/Torrents/Completed:/data/Completed'
            - '/media/Media/Media/TVShows:/tv'
            - '/media/Media/Media/Kid TV:/kidtv'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # COUCHPOTATO
    # ----------------------------------------
    couchpotato:
        image: linuxserver/couchpotato
        container_name: couchpotato
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:5050:5050'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=couchpotato.htpc.aphikaia.com
            - LETSENCRYPT_HOST=couchpotato.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        volumes:
            - './couchpotato:/config'
            - '/media/Media/Torrents/Completed:/downloads:shared'
            - '/media/Media/Media/Movies:/movies'
            - '/media/Media/Media/Kid Movies:/kidmovies'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # JACKETT
    # ----------------------------------------
    jackett:
        image: linuxserver/jackett
        container_name: jackett
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:9117:9117'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=jackett.htpc.aphikaia.com
            - LETSENCRYPT_HOST=jackett.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        volumes:
            - './jackett:/config'
            - '/media/Media/Torrents/Completed:/downloads'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # PLEXPY
    # ----------------------------------------
    plexpy:
        image: linuxserver/plexpy
        container_name: plexpy
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:8181:8181'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=plexpy.htpc.aphikaia.com
            - LETSENCRYPT_HOST=plexpy.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        volumes:
            - './plexpy:/config'
            - './plex/Library/Application Support/Plex Media Server/Logs:/logs:ro'
            - '/etc/localtime:/etc/localtime:ro'
        depends_on:
            - plex

    # ----------------------------------------
    # OMBI
    # ----------------------------------------
    ombi:
        image: linuxserver/ombi
        container_name: ombi
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:3579:3579'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=request.htpc.aphikaia.com
            - LETSENCRYPT_HOST=request.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        volumes:
            - './ombi:/config'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # PORTAINER
    # ----------------------------------------
    portainer:
        image: portainer/portainer:latest
        container_name: portainer
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:9000:9000'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=portainer.htpc.aphikaia.com
            - LETSENCRYPT_HOST=portainer.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        volumes:
            - './portainer:/data'
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '/etc/localtime:/etc/localtime:ro'
        command: ${PORTAINERSTYLE} -H unix:///var/run/docker.sock

    # ----------------------------------------
    # WATCHTOWER
    # ----------------------------------------
    watchtower:
        image: v2tec/watchtower
        container_name: watchtower
        restart: unless-stopped
        environment:
            - TZ=${TZ}
        network_mode: 'bridge'
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
        command: portainer --schedule @midnight --cleanup

    # ----------------------------------------
    # NETDATA
    # ----------------------------------------
    netdata:
        image: titpetric/netdata
        container_name: netdata
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:19999:19999'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=netdata.htpc.aphikaia.com
            - LETSENCRYPT_HOST=netdata.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        cap_add:
            - SYS_PTRACE
        volumes:
            - '/proc:/host/proc:ro'
            - '/sys:/host/sys:ro'
            - '/var/run/docker.sock:/var/run/docker.sock'

    # ----------------------------------------
    # MUXIMUX
    # ----------------------------------------
    muximux:
        image: linuxserver/muximux
        container_name: muximux
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:8080:80'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=manage.htpc.aphikaia.com
            - LETSENCRYPT_HOST=manage.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        volumes:
            - './muximux:/config'

    # ----------------------------------------
    # DUPLICATI
    # ----------------------------------------
    duplicati:
        image: linuxserver/duplicati
        container_name: duplicati
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '${IP_ADDRESS}:8200:8200'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - VIRTUAL_HOST=duplicati.htpc.aphikaia.com
            - LETSENCRYPT_HOST=duplicati.htpc.aphikaia.com
            - LETSENCRYPT_EMAIL=kai@thinkonezero.com
        volumes:
            - './duplicati:/config'
            - './duplicati/backups:/backups'
            - '/media/Media/Media:/media'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # NGINX-PROXY
    # ----------------------------------------
    nginx-proxy:
        image: jwilder/nginx-proxy:alpine
        container_name: nginx-proxy
        restart: unless-stopped
        network_mode: 'bridge'
        ports:
            - '80:80'
            - '443:443'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './nginx-proxy/etc/nginx/vhost.d:/etc/nginx/vhost.d'
            - './nginx-proxy/usr/share/nginx/html:/usr/share/nginx/html'
            - './letsencrypt/certs:/etc/nginx/certs:ro'
            - '/var/run/docker.sock:/tmp/docker.sock:ro'

    # ----------------------------------------
    # LETS ENCRYPT
    # ----------------------------------------
    letsencrypt-nginx-proxy-companion:
        image: jrcs/letsencrypt-nginx-proxy-companion
        container_name: letsencrypt
        restart: unless-stopped
        network_mode: 'bridge'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './letsencrypt/certs:/etc/nginx/certs:rw'
            - '/var/run/docker.sock:/var/run/docker.sock:ro'
        volumes_from:
            - 'nginx-proxy'